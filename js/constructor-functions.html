<html>
  <body>
    <script>
      class Employee{
        firstname;
        lastname;
        constructor(fn,ln){
          this.firstname=fn;
          this.lastname=ln;
        }
      }

      var emp1 = new Employee('praveen','gubbala')
      console.log(emp1)

      function Student(fname,lname,sec){
        this.firstname=fname;
        this.lastname=lname;
        this.section=sec;
      }

      var std1 = new Student('gauri','shinde',"C");
      console.log(std1)

      var ob1 = {
        productname:'vivox80pro',
        price:80000,
        place:'china'
      }

    </script>
  </body>
</html>
