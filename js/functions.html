<html>
    <body>
        <script>

            function add(a,b){
                return a+b;
            }//function definition

            var s;
            s = add(12,34);//function call
            console.log(s)

            function mul(a,b,c){
                return a*b*c
            }
            
            console.log(mul(10,20,30));

            function isEvenOdd(x){
                if(x%2===0){
                    return 'the given number is even'
                }
                else{
                    return 'the given number is odd'
                }
            }


            var r = isEvenOdd(19292348)
            console.log(r);

            function max(a,b){
                if(a>b){
                    console.log(a)
                }
                else{
                    console.log(b)
                }
            }


            var m = max(129372343434,34563453434)
            console.log(m)
        </script>
    </body>
</html>
